<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial;
            background-color: #f9f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .header {
            display: flex;
        }
      
        .date {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin: 10px;
        }
        .map {
            border-radius:7px;
            overflow:hidden;
        }
        .check-in-time {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
        .swipe-button {
            background: #007bff;
            border-radius:25px;
            color: white;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align:center;
        }
        .calendar {
            margin-top: 20px;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 8px;
            font-size: 14px;
        }
        .calendar th {
            color: #666;
        }
        .calendar td {
            width: 30px;
            height: 30px;
        }
        .absent{
            background-color:red;
            border-radius: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Attendance</h2>
            <i style="padding-top: 24px;padding-left: 10px;" class="fas fa-sync-alt"></i>
        </div>

        <p class="date">March 20, 2025 - Thursday</p>

        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4192.737765457423!2d76.97015401262125!3d11.00352113967768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8594c89be1933%3A0xc07f841c8d1e3f55!2sKT%20Telematic%20Solutions%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1742491186304!5m2!1sen!2sin" width="100%" height="200"></iframe>

        <p class="check-in-time"><strong>Check-In Time:</strong> 09:49 AM</p>
        <div class="swipe-button">Swipe to Check Out</div>
        <div class="calendar">
            <table>
                <thead>
                    <tr>
                        <th>Sun</th> <th>Mon</th> <th>Tue</th> <th>Wed</th> <th>Thu</th> <th>Fri</th> <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td> <td></td> <td></td> <td></td> <td></td> <td>1</td> <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td> <td>4</td> <td>5</td> <td>6</td> <td>7</td> <td>8</td> <td>9</td>
                    </tr>
                    <tr>
                        <td>10</td> <td>11</td> <td>12</td> <td >13</td> <td>14</td> <td >15</td> <td class="absent">16</td>
                    </tr>
                    <tr>
                        <td>17</td> <td>18</td> <td>19</td> <td>20</td> <td>21</td> <td>22</td> <td>23</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
