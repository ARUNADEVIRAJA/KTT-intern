<!DOCTYPE html>
<html>
<head>
  <title>Mouse Events Demo</title>
  <style>
    #box {
      width: 250px;
      height: 250px;
      background-color: lightblue;
      border: 2px solid black;
      text-align: center;
      line-height: 250px;
      font-size: 20px;
      font-weight: bold;
      margin: 50px auto;
      user-select: none;
    }
    #outer {
      width: 300px;
      height: 300px;
      background-color: #dfe6e9;
      border: 3px solid #2d3436;
      margin: 50px auto;
      position: relative;
      padding: 20px;
    }

    #inner {
      width: 100px;
      height: 100px;
      background-color: #74b9ff;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="box">Try Mouse Events!</div>
<div id="outer">
    Outer Box
    <div id="inner">Inner Box</div>
  </div>
  
  <div class="message" id="message">Move your mouse around the boxes</div>

<script>
  const box = document.getElementById("box");

  box.addEventListener("click", () => {
    box.style.backgroundColor = "lightgreen";
    box.textContent = "Clicked!";
  });

  box.addEventListener("dblclick", () => {
    box.style.backgroundColor = "lightcoral";
    box.textContent = "Double Clicked!";
  });

  box.addEventListener("mousedown", () => {
    box.style.border = "4px solid red";
    box.textContent = "Mouse Down";
  });

  box.addEventListener("mouseup", () => {
    box.style.border = "2px solid black";
    box.textContent = "Mouse Up";
  });

  box.addEventListener("mousemove", () => {
    box.style.backgroundColor="violet";
    box.textContent = "Mouse Moving...";
  });
  const outer = document.getElementById("outer");
  const inner = document.getElementById("inner");
  const message = document.getElementById("message");

  outer.addEventListener("mouseover", () => {
    outer.style.backgroundColor = "#ffeaa7";
    message.textContent = "Mouse is OVER the outer box (including inner)";
  });

  outer.addEventListener("mouseout", () => {
    outer.style.backgroundColor = "#dfe6e9";
    message.textContent = "Mouse LEFT the outer box";
  });

  outer.addEventListener("mouseenter", () => {
    outer.style.borderColor = "green";
    message.textContent = "Mouse ENTERED outer (once)";
  });

  outer.addEventListener("mouseleave", () => {
    outer.style.borderColor = "#2d3436";
    message.textContent = "Mouse LEFT outer completely";
  });
</script>

</body>
</html>

<input type="text" id="input1" placeholder="Focus me" />

<script>
  const input = document.getElementById("input1");

  input.addEventListener("focus", () => {
    input.style.backgroundColor = "lightyellow";
  });

  input.addEventListener("blur", () => {
    input.style.backgroundColor = "white";
  });
  input.addEventListener("change",()=>{
    input.style.backgroundColor="blue";
  });
  input.addEventListener("input",()=>{
    input.style.borderColor="green";
  });
  input.addEventListener("copy",()=>{
    input.style.borderColor="red";
  });
  input.addEventListener("paste",()=>{
    input.style.color="green";
  });

</script>
